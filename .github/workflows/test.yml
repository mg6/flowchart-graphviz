name: Test

on: push

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: |
            3.13
            3.12
            3.11
            3.10

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install Hatch
        run: uv tool install hatch

      - name: Run Tests
        run: hatch test -a
